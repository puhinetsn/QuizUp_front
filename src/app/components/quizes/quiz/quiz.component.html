<div class="quiz">
  <div class="quiz_category">
    <img [src]="quiz().url" />
  </div>

  <div class="quiz_info">
    <h2 class="text-primary">{{ quiz().category }}</h2>
    <p class="text-primary">Questions: {{ quiz().quiz.length }}</p>
  </div>

  <div class="quiz_play">
    <button mat-flat-button>Play</button>
  </div>
</div>
