<div class="quiz">
  <div class="quiz_category">
    <img [src]="quiz().url" />
  </div>

  <div class="quiz_info">
    <h2 class="text-primary">{{ quiz().category }}</h2>
    <p class="text-primary">Questions: {{ quiz().quiz.length }}</p>
    <p class="text-primary">Difficulty: {{ quiz().quiz[0].difficulty }}</p>
  </div>

  <div class="quiz_play">
    <button mat-flat-button (click)="onPlay()">Play</button>
  </div>
</div>
