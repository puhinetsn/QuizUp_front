<div class="answers">
  <h1 class="text-primary">
    {{ question().question }}
  </h1>
  <div class="answers_block">
    <div class="answers_block_answer text-primary basic">
      <h2>Your answer:</h2>
      <p>{{ answer() }}</p>
    </div>
    <div class="answers_block_answer text-primary basic">
      <h2>Correct answer:</h2>
      <p>{{ question().correct_answer }}</p>
    </div>
  </div>
</div>
