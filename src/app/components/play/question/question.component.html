<div class="question">
  <div class="question_text">
    <p class="text-primary">
      <i
        >Question {{ ((questionIndex$ | async) || 0) + 1 }} of
        {{ (questions$ | async)?.length }}</i
      >
    </p>
    <mat-progress-bar
      mode="determinate"
      [value]="
        ((((questionIndex$ | async) || 0) + 1) * 100) /
        ((questions$ | async)?.length || 1)
      "
    ></mat-progress-bar>
    <h1 class="text-primary text-3xl">
      {{ (question$ | async)?.question }}
    </h1>
  </div>
</div>
